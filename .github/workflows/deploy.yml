name: ğŸš€ Deploy & Version

on:
  push:
    branches: [ main, v2-development ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: ğŸ§ª Test & Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” Run linter
      run: npm run lint
      
    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        NEXT_PUBLIC_APP_VERSION: ${{ github.ref_name }}-${{ github.sha }}

  version:
    name: ğŸ·ï¸ Auto Version
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    outputs:
      new_release_published: ${{ steps.semantic.outputs.new_release_published }}
      new_release_version: ${{ steps.semantic.outputs.new_release_version }}
      
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ·ï¸ Semantic Release
      id: semantic
      uses: cycjimmy/semantic-release-action@v4
      with:
        semantic_version: 19
        extra_plugins: |
          @semantic-release/changelog@6.0.0
          @semantic-release/git@10.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, version]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
        vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
        vercel-args: '--prod'
      env:
        MONGODB_URI: ${{ secrets.MONGODB_URI }}
        NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
        NEXT_PUBLIC_APP_VERSION: ${{ needs.version.outputs.new_release_version || github.ref_name }}

    - name: ğŸ“Š Update Deployment Status
      if: always()
      run: |
        echo "ğŸ‰ Deployment completed!"
        echo "ğŸ“¦ Version: ${{ needs.version.outputs.new_release_version || 'development' }}"
        echo "ğŸŒ URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}"

  notify:
    name: ğŸ“¢ Notify Success
    runs-on: ubuntu-latest
    needs: [test, version, deploy]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push' && needs.version.outputs.new_release_published == 'true'
    
    steps:
    - name: ğŸ‰ Success Notification
      run: |
        echo "âœ… Successfully deployed version ${{ needs.version.outputs.new_release_version }}"
        echo "ğŸŒ Live at: https://bergaman.dev" 