<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a1a0f" />
  <path d="M200,150 L200,150" stroke="#e8c547" stroke-width="2" opacity="0.1">
    <animate attributeName="d" dur="10s" repeatCount="indefinite" 
      values="M200,150 L200,150;
              M100,50 C150,150 250,150 300,75;
              M50,100 C150,50 250,250 350,100;
              M100,50 C150,150 250,150 300,75;
              M200,150 L200,150" />
  </path>
  <g fill="#e8c547" transform="translate(150, 100)">
    <circle cx="50" cy="50" r="40" opacity="0.3" />
    <circle cx="70" cy="30" r="30" opacity="0.5" />
    <circle cx="30" cy="70" r="25" opacity="0.7" />
    <path d="M20,50 C30,30 70,30 80,50 C70,70 30,70 20,50 Z" fill="#0a1a0f" />
    <path d="M30,30 L70,70 M30,70 L70,30" stroke="#e8c547" stroke-width="2" opacity="0.7" />
  </g>
  <text x="200" y="220" font-family="Arial" font-size="16" fill="#e8c547" text-anchor="middle">Graphic Design</text>
</svg> 