<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="aiBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#aiBg)"/>
  
  <!-- Brain/AI Icon -->
  <g transform="translate(300, 200)">
    <!-- Brain outline -->
    <path d="M-60,-40 Q-80,-60 -60,-80 Q-20,-90 0,-80 Q20,-90 60,-80 Q80,-60 60,-40 Q70,-20 60,0 Q70,20 60,40 Q40,60 20,50 Q0,60 -20,50 Q-40,60 -60,40 Q-70,20 -60,0 Q-70,-20 -60,-40 Z" 
          fill="none" stroke="url(#aiAccent)" stroke-width="3"/>
    
    <!-- Neural network nodes -->
    <circle cx="-30" cy="-20" r="4" fill="url(#aiAccent)"/>
    <circle cx="0" cy="-30" r="4" fill="url(#aiAccent)"/>
    <circle cx="30" cy="-20" r="4" fill="url(#aiAccent)"/>
    <circle cx="-20" cy="10" r="4" fill="url(#aiAccent)"/>
    <circle cx="20" cy="10" r="4" fill="url(#aiAccent)"/>
    <circle cx="0" cy="30" r="4" fill="url(#aiAccent)"/>
    
    <!-- Neural connections -->
    <line x1="-30" y1="-20" x2="0" y2="-30" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="-30" x2="30" y2="-20" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
    <line x1="-30" y1="-20" x2="-20" y2="10" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
    <line x1="30" y1="-20" x2="20" y2="10" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
    <line x1="-20" y1="10" x2="0" y2="30" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
    <line x1="20" y1="10" x2="0" y2="30" stroke="url(#aiAccent)" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- Data visualization -->
  <g transform="translate(150, 300)">
    <rect x="0" y="0" width="20" height="30" fill="url(#aiAccent)" opacity="0.7"/>
    <rect x="25" y="-10" width="20" height="40" fill="url(#aiAccent)" opacity="0.7"/>
    <rect x="50" y="5" width="20" height="25" fill="url(#aiAccent)" opacity="0.7"/>
    <rect x="75" y="-15" width="20" height="45" fill="url(#aiAccent)" opacity="0.7"/>
  </g>
  
  <g transform="translate(430, 300)">
    <rect x="0" y="-20" width="20" height="50" fill="url(#aiAccent)" opacity="0.7"/>
    <rect x="25" y="-5" width="20" height="35" fill="url(#aiAccent)" opacity="0.7"/>
    <rect x="50" y="-25" width="20" height="55" fill="url(#aiAccent)" opacity="0.7"/>
  </g>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    AI/ML Project
  </text>
  <text x="300" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    Artificial Intelligence Solution
  </text>
  
  <!-- Floating elements -->
  <circle cx="100" cy="120" r="3" fill="#fbbf24" opacity="0.5"/>
  <circle cx="500" cy="100" r="2" fill="#f59e0b" opacity="0.7"/>
  <circle cx="120" cy="80" r="2" fill="#ffffff" opacity="0.3"/>
  <circle cx="480" cy="300" r="3" fill="#ffffff" opacity="0.3"/>
</svg> 