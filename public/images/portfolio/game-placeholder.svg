<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a1a0f" />
  <path d="M200,150 L200,150" stroke="#e8c547" stroke-width="2" opacity="0.1">
    <animate attributeName="d" dur="10s" repeatCount="indefinite" 
      values="M200,150 L200,150;
              M100,50 C150,150 250,150 300,75;
              M50,100 C150,50 250,250 350,100;
              M100,50 C150,150 250,150 300,75;
              M200,150 L200,150" />
  </path>
  <g fill="#e8c547" transform="translate(150, 100)">
    <rect x="0" y="0" width="100" height="60" rx="10" ry="10" opacity="0.7" />
    <circle cx="20" cy="30" r="10" fill="#0a1a0f" />
    <circle cx="50" cy="30" r="10" fill="#0a1a0f" />
    <circle cx="80" cy="30" r="10" fill="#0a1a0f" />
    <rect x="20" y="10" width="60" height="5" fill="#0a1a0f" />
    <rect x="20" y="45" width="60" height="5" fill="#0a1a0f" />
  </g>
  <text x="200" y="200" font-family="Arial" font-size="16" fill="#e8c547" text-anchor="middle">Game Development</text>
</svg> 