<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <rect width="400" height="300" fill="#0a1a0f" />
  <path d="M200,150 L200,150" stroke="#e8c547" stroke-width="2" opacity="0.1">
    <animate attributeName="d" dur="10s" repeatCount="indefinite" 
      values="M200,150 L200,150;
              M100,50 C150,150 250,150 300,75;
              M50,100 C150,50 250,250 350,100;
              M100,50 C150,150 250,150 300,75;
              M200,150 L200,150" />
  </path>
  <g fill="#e8c547" transform="translate(175, 100)">
    <rect x="0" y="0" width="50" height="90" rx="5" ry="5" opacity="0.7" />
    <rect x="5" y="10" width="40" height="60" fill="#0a1a0f" />
    <circle cx="25" cy="80" r="5" fill="#0a1a0f" />
  </g>
  <text x="200" y="210" font-family="Arial" font-size="16" fill="#e8c547" text-anchor="middle">Mobile Development</text>
</svg> 