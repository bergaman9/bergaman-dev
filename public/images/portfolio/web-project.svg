<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="webBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#webBg)"/>
  
  <!-- Browser window -->
  <rect x="50" y="80" width="500" height="240" rx="8" fill="#ffffff" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Browser header -->
  <rect x="50" y="80" width="500" height="40" rx="8" fill="#f3f4f6"/>
  <rect x="50" y="112" width="500" height="208" fill="#ffffff"/>
  
  <!-- Browser buttons -->
  <circle cx="70" cy="100" r="6" fill="#ef4444"/>
  <circle cx="90" cy="100" r="6" fill="#f59e0b"/>
  <circle cx="110" cy="100" r="6" fill="#10b981"/>
  
  <!-- Address bar -->
  <rect x="140" y="90" width="300" height="20" rx="10" fill="#ffffff" stroke="#d1d5db"/>
  <text x="150" y="103" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">https://example.com</text>
  
  <!-- Website content -->
  <rect x="70" y="140" width="460" height="20" fill="#e5e7eb"/>
  <rect x="70" y="170" width="300" height="10" fill="#d1d5db"/>
  <rect x="70" y="190" width="350" height="10" fill="#d1d5db"/>
  <rect x="70" y="210" width="280" height="10" fill="#d1d5db"/>
  
  <!-- Sidebar -->
  <rect x="400" y="170" width="120" height="120" fill="#f9fafb" stroke="#e5e7eb"/>
  <rect x="410" y="180" width="100" height="8" fill="#e5e7eb"/>
  <rect x="410" y="195" width="80" height="6" fill="#d1d5db"/>
  <rect x="410" y="210" width="90" height="6" fill="#d1d5db"/>
  
  <!-- Title -->
  <text x="300" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">
    Web Development
  </text>
  <text x="300" y="370" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">
    Modern web application
  </text>
</svg> 