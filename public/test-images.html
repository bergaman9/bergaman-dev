<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Images Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #111;
            color: white;
        }
        .image-test {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #333;
            border-radius: 8px;
        }
        img {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 10px 0;
            border: 2px solid #e8c547;
        }
        .error {
            color: #ff4444;
        }
        .success {
            color: #44ff44;
        }
    </style>
</head>
<body>
    <h1>Project Images Test</h1>
    <p>Testing project image loading from /images/projects/</p>
    
    <div class="image-test">
        <h3>Contro Bot</h3>
        <p id="contro-status">Loading...</p>
        <img src="/images/projects/contro.png" alt="Contro Bot" 
             onload="document.getElementById('contro-status').innerHTML='✅ Loaded'; document.getElementById('contro-status').className='success'"
             onerror="document.getElementById('contro-status').innerHTML='❌ Failed to load'; document.getElementById('contro-status').className='error'">
    </div>
